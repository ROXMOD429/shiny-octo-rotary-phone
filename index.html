<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع التواصل</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #667eea, #764ba2);
      --text-color: white;
      --btn-bg: #ff6b6b;
      --btn-bg-hover: #ff4757;
      --btn-radius: 12px;
      --font-family: Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      background: var(--bg-gradient);
      color: var(--text-color);
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 30px;
      font-size: 1.2em;
      color: var(--text-color);
      background: var(--btn-bg);
      text-decoration: none;
      border-radius: var(--btn-radius);
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--btn-bg-hover);
    }
  </style>
</head>
<body>
  <h1>👋 أهلاً بك في موقع التواصل مع المطور 𝑹𝑨𝒁𝑰𝑨</h1>
  <p>اضغط على الزر للتواصل المباشر عبر تيليجرام</p>
  <a href="https://t.me/GAF_HA" class="btn">التواصل مع المطور</a>
</body>
    </html>
